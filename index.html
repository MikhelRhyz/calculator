<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="calculator shadow-lg">
    <div class="display">
      <input type="text" id="calcDisplay" class="form-control text-end" readonly />
    </div>
    <div class="buttons grid-container">
      <!-- Row 1 -->
      <button type="button" class="btn btn-danger" id="clearBtn">C</button>
      <button type="button" class="btn btn-secondary" id="plusMinus">±</button>
      <button type="button" class="btn btn-secondary" id="percent">%</button>
      <button type="button" class="btn btn-warning" id="divide">÷</button>
      <!-- Row 2 -->
      <button type="button" class="btn btn-light" id="seven">7</button>
      <button type="button" class="btn btn-light" id="eight">8</button>
      <button type="button" class="btn btn-light" id="nine">9</button>
      <button type="button" class="btn btn-warning" id="multiply">×</button>
      <!-- Row 3 -->
      <button type="button" class="btn btn-light" id="four">4</button>
      <button type="button" class="btn btn-light" id="five">5</button>
      <button type="button" class="btn btn-light" id="six">6</button>
      <button type="button" class="btn btn-warning" id="minus">−</button>
      <!-- Row 4 -->
      <button type="button" class="btn btn-light" id="one">1</button>
      <button type="button" class="btn btn-light" id="two">2</button>
      <button type="button" class="btn btn-light" id="three">3</button>
      <button type="button" class="btn btn-warning" id="plus">+</button>
      <!-- Row 5 -->
      <button type="button" class="btn btn-light zero-btn" id="zero">0</button>
      <button type="button" class="btn btn-light" id="point">.</button>
      <button type="button" class="btn btn-success" id="equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
